<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
</head>

<body>




    <div id="includedHeader"></div>
    <div class="Login">

        <div class="class=container-fluid">
            <div class="row ">

                <div class="col-4 "></div>
                <div class="col-4 login_Form ">
                    <form style="margin-top:0%;">
                        <div class="form-group ">
                            <img src="img/icon_KHTN.png " alt="icon_KHTN " class="icon_KHTN ">
                            <label for="exampleInputEmail1 "
                                style="font-size: 50px;text-align: center; padding-top: 10px; padding-left: 40px;">THƯ
                                VIỆN</label>
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1 ">Tên tài khoản</label>
                            <input type="email " class="form-control " id="exampleInputEmail1 "
                                aria-describedby="emailHelp " placeholder="Nhập email ">
                            <small id="emailHelp " class="form-text text-muted ">Chúng tôi sẽ không bao giờ tiết lộ dah
                                tính của bạn.</small>
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputPassword1 ">Mật khẩu</label>
                            <input type="password" id="defaultForm-pass" class="form-control validate"
                                placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputPassword1 ">Xác nhận lại mật khẩu</label>
                            <input type="password" id="defaultForm-pass" class="form-control validate"
                                placeholder="Nhập lại mật khẩu">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1 ">Email sinh viên / giảng viên</label>
                            <input type="email " class="form-control " id="exampleInputEmail1 "
                                aria-describedby="emailHelp " placeholder="Enter email ">
                        </div>
                        <div class="row">

                            <div class="col-5">
                            </div>

                            <div class="col-2"></div>
                            <div class="col-5">
                                <button type="submit " class="btn btn-primary " style="float: right;"><a
                                        href="index.html">Đăng kí</a></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#includedHeader").load("header_guest.html");
            $("#includedFooter").load("footer.html");
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
