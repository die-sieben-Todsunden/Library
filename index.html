<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="" alt="">
      Fit-Library
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Trang chủ<span class="sr-only">(current)</span></a>

        <li class="nav-item">
          <a class="nav-link" href="#">Tìm kiếm</a>
        </li>
        <li class="nav-item">

    <div class="quicksearch">

        aria-controls="collapseExample" id="search">
      </button>
    </div>
    <div class="" id="quicksearch-hidden" hidden=true>
      <div class="input-group">
        <input type="text" class="form-control" id="searchInput">
        <div class="input-group-append">
          <a class="input-group-text" href="#" id="searchClose">
            <img src="images/search_button.png" alt="">X
          </a>
        </div>
      </div>
    </div>
    <div class="log">

      <button class="btn">Đăng kí</button>
    </div>
  </nav>
  <div class="banner">

  </div>
  <script language="javascript">
    document.getElementById("search").onclick = function () {
      document.getElementById("quicksearch-hidden").hidden = false;
      document.getElementById("search").hidden = true;
    };

    document.getElementById("searchClose").onclick = function () {
      document.getElementById("quicksearch-hidden").hidden = true;
      document.getElementById("search").hidden = false;
    };
  </script>
