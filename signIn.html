<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signInStyle.css">

</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="modalForgetPassForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img src="img/icon_KHTN.png " alt="icon_KHTN " class="icon_KHTN ">
                    <label for="exampleInputEmail1 " style="font-size: 20px;text-align: center; padding-top: 10px; padding-left: 40px;">Đại Học Khoa Hoc Tự Nhiên <br> Khoa Công nghệ thông tin <br></label>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>

                <div class="modal-body mx-3">
                    <div class="md-form mb-3">
                        <label style="font-size: 30px; padding-left: 100px;">Lấy lại mật khẩu</label>
                    </div>

                    <div class="md-form mb-3">
                        <label for="exampleInputEmail1 ">Tên tài khoản</label>
                        <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Enter email ">
                        <small id="emailHelp " class="form-text text-muted ">VD:1753057@student.hcmus.edu.vn</small>
                    </div>

                    <div class="md-form mb-3">
                        <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                        <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                        <div class="help-block with-errors"></div>
                        <div>
                            <label style="color:darkgray;">Email tạo lại mật khẩu sẽ được gửi đến hộp thư của bạn trong thời gian sớm nếu không thấy thông báo thư mới hãy kiểm tra trong mục Spam.</label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="submit " class="btn btn-primary " style="float: right;">Gửi thông tin</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="" alt=""> Fit-Library
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Trang chủ<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tìm kiếm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Danh mục sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Về thư viện</a>
                </li>
            </ul>
        </div>
        <div class="quicksearch">
            <button class="btn" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="search">
      </button>
        </div>
        <div class="" id="quicksearch-hidden" hidden=true>
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput">
                <div class="input-group-append">
                    <a class="input-group-text" href="#" id="searchClose">
                        <img src="images/search_button.png" alt="">X
                    </a>
                </div>
            </div>
        </div>
    </nav>



    <div class="Login">

        <div class="container-fluid">
            <div class="row ">

                <div class="col-4 "></div>
                <div class="col-4 login_Form ">
                    <form>
                        <div class="form-group ">
                            <img src="img/icon_KHTN.png " alt="icon_KHTN " class="icon_KHTN ">
                            <label for="exampleInputEmail1 " style="font-size: 50px; padding-top: 10px ">THƯ VIỆN</label>
                        </div>
                        <div class="form-group ">

                            <label for="exampleInputEmail1 ">Tên tài khoản</label>
                            <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Enter email ">
                            <small id="emailHelp " class="form-text text-muted ">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputPassword1 ">Mật khẩu</label>
                            <input type="password" id="defaultForm-pass" class="form-control validate" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <a href="./signUp.html">Chưa có tài khoản?</a>

                                <a href="" data-toggle="modal" data-target="#modalForgetPassForm">Quên mật khẩu</a>

                            </div>

                            <div class="col-2"></div>
                            <div class="col-5">
                                <button type="submit " class="btn btn-primary " style="float: right;">Đăng nhập</button>
                            </div>
                        </div>
                </div>


                </form>
            </div>
        </div>
    </div>


    </div>



    <script language="javascript ">
        document.getElementById("search ").onclick = function() {
            document.getElementById("quicksearch-hidden ").hidden = false;
            document.getElementById("search ").hidden = true;
        };

        document.getElementById("searchClose ").onclick = function() {
            document.getElementById("quicksearch-hidden ").hidden = true;
            document.getElementById("search ").hidden = false;
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="validator.js"></script>
    <script src="contact.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function() {
            $('#myInput').trigger('focus')
        })
    </script>
