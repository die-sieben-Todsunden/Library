<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/home.css">
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">

</head>

<body>
  <div class="row">
    <div class="col-lg-2 col-md-2 menu" style="background-color: red;">
      <div class="menuItem">
        Trang chủ
      </div>
      <div class="menuItem">
        Quản lí sách
      </div>
      <div class="menuItem">
        Quản lí tài khoản
      </div>
      <div class="menuItem">
        Danh mục tác giả
      </div>
      <div class="menuItem">
        Yêu cầu
      </div>
      <div class="menuItem">
        Thống kê
      </div>

    </div>
    <div class="col-lg-10 col-md-10">
      <div class="row">
        <div>Thống kê theo: </div>
        <div class="form-group">
          <select class="form-control" id="title">
            <option>Lượng truy cập</option>
            <option>Số sách cho mượn</option>
            <option>Lượt yêu cầu</option>
            <option></option>
          </select>
        </div>
      </div>
      <section>

        <div class="row">
          <div class="col-lg-5">
            <p><b>Bảng số liệu</b></p>
            <select name="" id="typeTable">
              <option value="">Theo ngày</option>
              <option value="">Theo tuần</option>
              <option value="">Theo tháng</option>
            </select>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Người dùng</th>
                  <th scope="col">Khách</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Thứ hai</th>
                  <td>15</td>
                  <td>3</td>
                </tr>
                <tr>
                  <th scope="row">Thứ ba</th>
                  <td>15</td>
                  <td>3</td>
                </tr>
                <tr>
                  <th scope="row">Thứ tư</th>
                  <td>15</td>
                  <td>3</td>
                </tr>
                <tr>
                  <th scope="row">Thứ năm</th>
                  <td>15</td>
                  <td>3</td>
                </tr>
                <tr>
                  <th scope="row">Thứ sáu</th>
                  <td>15</td>
                  <td>3</td>
                </tr>
                <tr>
                  <th scope="row">Thứ bảy</th>
                  <td>15</td>
                  <td>3</td>
                </tr>
                <tr>
                  <th scope="row">Chủ nhật</th>
                  <td>15</td>
                  <td>3</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-lg-7">
            <p><b>Biểu đồ</b></p>
            <select name="" id="typeChart">
              <option value="">Biểu đồ cột</option>
              <option value="">Biểu đồ tròn</option>
            </select>
            <canvas id="Chart"></canvas>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script>
    let myChart = document.getElementById('Chart').getContext('2d');
    let massPopChart = new Chart(myChart, {
      type: 'bar',
      data: {
        labels: ['Thứ 2', 'Thứ 3', 'Thứ 4', 'Thứ 5', 'Thứ 6', 'Thứ 7', 'Chủ nhật'],
        datasets: [{
            label: 'Người dùng',
            data: [
              10, 20, 30, 1, 0, 50, 3
            ],
            backgroundColor: 'red'
          },
          {
            label: 'Khách',
            data: [
              3, 5, 25, 6, 5, 10, 12
            ],
            backgroundColor: 'blue'
          }
        ]
      },
      options: {
        title: {
          display: true,
          text: 'Thống kê lượt truy cập tuần qua'
        }
      }
    });
  </script>
</body>

</html>
